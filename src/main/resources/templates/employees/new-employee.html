<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">

<head><title>Employees</title></head>

<body>

    <div layout:fragment="content">
        <form action="/employees/save" th:object="${employee}" method="POST">

            <input type="text" placeholder="First Name" th:field="*{firstName}">
            <input type="text" placeholder="Last Name" th:field="*{lastName}">
            <input type="email" placeholder="Email Address" th:field="*{email}">

            <button type="submit">Create Employee</button>

        </form>
    </div>

</body>

</html>
